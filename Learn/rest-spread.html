<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest and Spread Syntax</title>
</head>
<body>
    <script>
        // Rest syntax (...) to create a function is called rest

        function adder(...num){
            var total = 0;
            for(let i = 0; i < num.length; i++){
                total += num[i] 
            }
            return total;
        }
        console.log(adder(5))
        console.log(adder(5,6))
        console.log(adder(5,6,7))
        console.log(adder(5,6,7,8,9))

        // Rest syntax with string
        function adder(label, ...num){
            var total = 0;
            for(let i = 0; i < num.length; i++){
                total += num[i] 
            }
            //concating string and integer
            return label + total;
        }
        console.log("Sum is", adder(5))
        console.log("Sum is", adder(5,6))
        console.log("Sum is", adder(5,6,7))
        console.log("Sum is", adder(5,6,7,8,9))

        //Spread syntax---------to call a function is known as spread syntax

        let nir = [1, 2, 3, 4, 5, 6]
        console.log(nir[0], nir[1], nir[2], nir[3], nir[4], nir[5])
        console.log(adder("Sum is ", nir[0], nir[1], nir[2], nir[3], nir[4], nir[5]))
        console.log(adder("Sum is ", ...nir))
    </script>
</body>
</html>
