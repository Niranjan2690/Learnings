<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //Function Declaration --> it will not get hoisted
        function arrow_dec(num1, num2){
            return num1 + num2;
        }
        console.log(arrow_dec(5, 6))

        //Function Expression --> it will get hoisted and also it will be converted as Arrow Function

        var arrow_exp = (num1, num2) => {
            return num1 + num2;
        }
        console.log(arrow_exp(5, 6))
    </script>
</body>
</html>
