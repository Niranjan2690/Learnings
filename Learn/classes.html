<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
<script>
   /*   Private Properties
        Public Properties

        Private Methods
        Public Methods

        Constructor

        Static Properties and Methods

        getters and setters 
    */

    // ES6 (old method)

    class Hero1{
        constructor(){
            this.title1 = "Dhruvesh"
        }
    };
    let hero1 = new Hero1();
    console.log(hero1.title1)


    // ES7 Latest javascript method 

    class person{
        proper = "can walk";
        constructor(cw, cf){
            this.canwalk = cw;
            this.canfly = cf;
        }
    }

    class Hero extends person{
        title = "Ironman"; // Public Property
        firstname = "Tony";
        lastname = "Stark";
        #Power = 5 // Private Property
        static version = 100;
        fullname(){ //Public Method
            return this.firstname + " " + this.lastname;
        }

        get Power(){ //getter method
            return this.#Power
        }
        
        set Power(npower){ //setter method
            return this.#Power = npower;
        }

        constructor(htitle, hfirstname, hlastname, hcw, hcf){
            super(hcw, hcf);
            this.title = htitle;
            this.firstname = hfirstname;
            this.lastname = hlastname;
        };
    };

    let hero = new Hero("Batman", "Bruce", "Weine", "can walk", "yes");
    console.log(hero.title)
    console.log(hero.fullname())
    console.log(hero.Power)
    hero.Power = 10;
    console.log(hero.Power)
    console.log(Hero.version);
    console.log(hero.canwalk)
    console.log(hero.canfly)

    let hero2 = new Hero("Spiderman", "Peter", "parker", "can fly", "yes");
    console.log(hero2.title)
    console.log(hero2.fullname())
    console.log(hero2.Power)
    hero2.Power = 10;
    console.log(hero2.Power)
    console.log(hero2.canwalk)
    console.log(hero2.canfly)
    

</script>
</body>
</html>
